{% extends "base_generic.html" %}

{% block content %}

<div style="margin-left:20px;margin-top:20px">
<h4>Meetings</h4>

{% for meeting in dashboard.meeting_set.all %}

<p><strong>uid:</strong> {{meeting.uid}}</p>

{% endfor %}
</div>
{% endblock %}
